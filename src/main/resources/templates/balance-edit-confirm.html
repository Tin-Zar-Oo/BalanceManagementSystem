<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authenticated.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Edit View</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card mb-4">
        <!--        summary     -->
        <div class="card-header">
            <i class="bi-pie-chart"></i>
            <span th:text="${balanceEditForm.header.id} eq 0 ? 'Add ' : 'Edit '"></span>
            <span th:text="${balanceEditForm.header.type}"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/user/balance}" method="post" class="row">
                <div class="col-auto">
                    <input type="date" class="form-control">
                </div>
                <div class="col-4">
                    <input type="text" placeholder="Enter Category" class="form-control">
                </div>
                <div class="col-2 text-end">
                    <span class="form-control">360,000</span>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success"><i class="bi-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>



    <!--    detail lists    -->
    <div class="card">
        <div class="card-header">
            <i class="bi-list-check"></i>
            <span th:text="${balanceEditForm.header.type}"></span> Details List</div>

        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Item Name</th>
                    <th class="text-end">Unit Price</th>
                    <th class="text-end">Quantity</th>
                    <th class="text-end">Price</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Java Basic</td>
                    <td class="text-end">150,000</td>
                    <td class="text-end">3</td>
                    <td class="text-end">450,000</td>


                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
</body>
</html>
