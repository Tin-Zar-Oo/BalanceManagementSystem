<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pagination(page)">

    <div class="d-flex justify-content-end">
        <a th:href="@{${page.url}(page=0)}"  th:classappend="${page.first} ? 'disabled'"   class="btn btn-outline-secondary" >
            <i class="bi-skip-backward me-1"></i>
        </a>
        <a th:href="@{${page.url}(page=${page.current - 1})}" th:classappend="${page.first} ? 'disabled'" class="btn btn-outline-secondary" >
            <i class="bi-skip-start me-1"></i>
        </a>
        <a href="#" class="btn btn-outline-secondary" >
            1
        </a>
        <a th:href="@{${page.url}(page=${page.current + 1})}" th:classappend="${page.last} ? 'disabled'" class="btn btn-outline-secondary" >
            <i class="bi-skip-end me-1"></i>
        </a>
        <a th:href="@{${page.url}(page=${page.total - 1})}" th:classappend="${page.last} ? 'disabled'" class="btn btn-outline-secondary" >
            <i class="bi-skip-forward"></i>
        </a>
    </div>
</div>
</body>
</html>
