<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modal Fragments</title>
</head>
<body>
<!--change password fragment -->
   <div id="changePassword" th:fragment="changePass" class="modal fade" tabindex="-1" aria-hidden="true">
       <div class="modal-dialog">
           <form th:action="@{/user/changepass}" method="post" class="modal-content">

               <input type="hidden" name="loginId" th:value="${#authentication.name}">

               <div class="modal-header">
               <h5><i class="bi-gear"></i> Change Password</h5>
               </div>
               <div class="modal-body">
               <div class="mb-3">
                   <label th:for="oldPass" class="mb-1">Old Password</label>
                   <div class="input-group">
                       <span class="input-group-text">
                           <i class="bi-key"></i>
                       </span>
                   <input type="password"  name="oldPassword" placeholder="Enter Old Password" class="form-control" id="oldPass">
                   </div>
               </div>
                   <div class="mb-3">
                       <label th:for="newPass" class="mb-1">New Password</label>
                       <div class="input-group">
                       <span class="input-group-text">
                           <i class="bi-key-fill"></i>
                       </span>
                       <input type="password" name="newPassword" placeholder="Enter New Password" class="form-control" id="newPass">
                   </div>
               </div>
               </div>
               <div class="modal-footer">
                   <button class="btn btn-primary"><i class="bi-save"></i> Change Password</button>
               </div>
           </form>
       </div>
   </div>

<!--contact form fragment -->
<div id="contactModal" th:fragment="contactForm" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/user/profile/contact}" method="post" class="modal-content">
            <div class="modal-header">
                <h5><i class="bi-cursor"></i> Contact Information</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label th:for="oldPass" class="mb-1">Phone Number</label>
                    <div class="input-group">
                       <span class="input-group-text">
                           <i class="bi-telephone"></i>
                       </span>
                        <input type="tel" name="phone" placeholder="Enter Phone Number" class="form-control" >
                    </div>
                </div>
                <div class="mb-3">
                    <label th:for="newPass" class="mb-1">Email Address</label>
                    <div class="input-group">
                       <span class="input-group-text">
                           <i class="bi-envelope"></i>
                       </span>
                    <input type="email" name="email" placeholder="Enter Email Address" class="form-control" >
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"><i class="bi-save"></i> Save Contact</button>
            </div>
        </form>
    </div>
</div>

-----user status change----
<div id="userStatusChangeModal" th:fragment="userStatusChange" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/admin/users/status}" method="post" class="modal-content">
            <input id="changeUserId" type="hidden" name="id" />
            <input id="changeUserStatus" type="hidden" name="status" />
            <div class="modal-header">
                <h5><i class="bi-shield"></i> Change Status</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label th:for="username" class="mb-1">User Name</label>
                    <span id="changeUserName" class="form-control"></span>
                </div>
                <div class="mb-3">
                    <label th:for="username" class="mb-1">Last Status</label>
                    <span id="changeUserStatusBefore" class="form-control"></span>
                </div>
                <div class="mb-3">
                    <label th:for="username" class="mb-1">Change Status</label>
                    <span id="changeUserStatusAfter" class="form-control"></span>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"><i class="bi-save"></i> OK</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
