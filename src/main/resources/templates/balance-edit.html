<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authenticated.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Edit View</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card mb-4">

<!--    add detail form     -->
      <div class="card mb-4">
       <div class="card-header">
           <i class="bi bi-plus"></i>  Add <span th:text="${balanceEditForm.header.type}"></span></div>

          <div class="card-body">
              <form th:action="@{/user/balance-edit/item}" th:object="${itemForm}" method="post" class="row">
               <div class="col-4">
                   <input type="text" th:field="*{item}" class="form-control" placeholder="Enter Item Name">
                   <span th:errors="*{item}" class="text-danger"></span>
               </div>
                  <div class="col-2">
                      <input type="number" th:field="*{unitPrice}" class="form-control" placeholder="Unit Price">
                      <span th:errors="*{unitPrice}" class="text-danger"></span>
                  </div>
                  <div class="col-2">
                      <input type="number" th:field="*{quantity}" class="form-control" placeholder="Quantity">
                      <span th:errors="*{quantity}" class="text-danger"></span>
                  </div>
                  <div class="col">
                      <button class="btn btn-outline-danger"><i class="bi-plus"></i> Add Item</button>
                      <a  th:if="${balanceEditForm.showSaveButton}"
                              th:href="@{/user/balance-edit/confirm}"
                              class="btn btn-outline-success"><i class="bi-arrow-right"></i> Next</a>
                  </div>
              </form>
          </div>
      </div>

<!--    detail lists    -->
        <div th:replace="/fragments/components :: balanceDetailsLists(${balanceEditForm},false)"></div>

    </div>
</div>
</body>
</html>
