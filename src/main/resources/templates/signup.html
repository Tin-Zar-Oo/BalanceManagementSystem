<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/anonymous.html}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="text-center mb-3">Balance Management</h3>
    <form action="#" class="card">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
            <div class="mb-3">
                <label th:for="name" class="mb-1" >Name</label>
                <input id="name" type="text" class="form-control mt-1" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label th:for="login" class="mb-1" >Login Id</label>
                <input id="login" type="text" class="form-control mt-1" placeholder="Enter Login Id">
            </div>
                <div>
                <label th:for="pass" class="mb-1" >Password</label>
                <input id="pass" type="password" class="form-control mt-1" placeholder="Enter password">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Sign Up</button>
            <a th:href="@{/signin}" class="btn btn-secondary">Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
